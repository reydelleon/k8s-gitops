---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  interval: 5m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: '>=8.2.0 <9.0.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m0s
  values:
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: stable

    # probes:
    #   startup:
    #     enabled: false

    env:
      PLUS_API_KEY: REDACTED

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
        - host: frigate.leonmachado.com
          paths:
          - path: /
            pathType: ImplementationSpecific

    persistence:
      data:
        enabled: true
        storageClass: longhorn
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi

    configmap:
      config:
        # -- Store frigate configuration as a ConfigMap
        enabled: true

        # -- See [docs](https://blakeblackshear.github.io/frigate/) for more details.
        # @default -- see URL to default config
        data:
          config.yml: |
            mqtt:
              host: mosquitto
              topic_prefix: homeassistant

            detectors:
              cpu1:
                type: cpu
              cpu2:
                type: cpu

            # Defaults section. Some of this can be overwritten in the cameras section.
            detect:
              fps: 5

            record:
              events:
                pre_capture: 5
                post_capture: 5
                retain:
                  default: 5

            snapshots:
              enabled: true
              retain:
                default: 30

            objects:
              track:
                - person

            audio:
              min_volume: 200
              filters:
                rain:
                  threshold: 0.4
                bark: 
                  threshold: 0.4
                lawn_mower:
                  threshold: 0.4
                siren:
                  threshold: 0.4
                thunder:
                  threshold: 0.4
                fire_alarm:
                  threshold: 0.4
                glass:
                  threshold: 0.4

            birdseye:
              enabled: True
              width: 1280
              height: 720
              quality: 8
              mode: objects

            cameras:
              back-yard:
                rtmp:
                  enabled: false
                ffmpeg:
                  inputs:
                    # Use the low resolution stream for motion/object detection
                    - path: rtsps://192.168.1.2:7441/REDACTED_STREAM_TOKEN?enableSrtp
                      roles:
                        - detect
                        - audio
                    # Use the high resolution stream for recordings
                    - path: rtsps://192.168.1.2:7441/REDACTED_STREAM_TOKEN?enableSrtp
                      roles:
                        - record
                # Prevent any motion detection from being triggered in sky/high areas where people are unlikely to be
                motion:
                  mask: 
                  - 639,196,481,179,265,161,1,152,1,1,640,0
                objects:
                  track:
                    - dog
                    - person
                detect:
                  enabled: true
                  width: 640
                  height: 360
                record:
                  enabled: true
                  events:
                    objects:
                      - person
                    retain:
                      mode: active_objects
                audio:
                  enabled: true
                  listen:
                    - lawn_mower
                    - bark
                    - siren
                    - rain
                    - splinter
                    - thunder
              baby-cam:
                rtmp:
                  enabled: false
                ffmpeg:
                  inputs:
                    # Use the low resolution stream for motion/object detection
                    - path: rtsps://192.168.1.2:7441/REDACTED_STREAM_TOKEN?enableSrtp
                      roles:
                        - audio
                        - detect
                    # Use the high resolution stream for recordings
                    - path: rtsps://192.168.1.2:7441/REDACTED_STREAM_TOKEN?enableSrtp
                      roles:
                        - record
                detect:
                  enabled: true
                  width: 640
                  height: 360
                  stationary:
                    interval: 50
                    threshold: 50
                snapshots:
                  enabled: false
                record:
                  enabled: false
                  events:
                    objects:
                      - person
                    retain:
                      mode: active_objects
                zones:
                  work-station:
                    coordinates: 274,223,281,303,149,307,148,220
                    objects:
                      - person
                audio:
                  enabled: true
                  listen:
                    - crying
                    - fire_alarm
                    - fire
                    - bark
                    - car_alarm
                    - glass
                    - rain



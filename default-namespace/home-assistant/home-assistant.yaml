---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m0s
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: '>=13.0.0 <14.0.0'
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m0s
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2023.10
    env:
      TZ: "America/New_York"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        ingressClassName: public
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
        - host: home-assistant.leonmachado.com
          paths:
          - path: /
            pathType: ImplementationSpecific
        tls:
          - hosts:
            - home-assistant.leonmachado.com
            secretName: home-assistant-tls
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 5Gi
    addons:
      codeserver:
        enabled: true
        env:
          TZ: "America/New_York"
        image:
          repository: codercom/code-server
          tag: 4.17.1
        workingDir: /config
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: true
          ingressClassName: public
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
          - host: home-assistant-config.leonmachado.com
            paths:
            - path: /
              pathType: ImplementationSpecific
          tls:
            - hosts:
              - home-assistant-config.leonmachado.com
              secretName: home-assistant-config-tls
        volumeMounts:
        - name: config
          mountPath: /config
